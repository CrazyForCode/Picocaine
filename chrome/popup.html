<!doctype html>

<html>
  <head>
    <title>Picocaine</title>
    <!-- semantic ui -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <!-- custom -->
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="ui tiny images">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp3.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp3.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp3.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp1.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp3.jpg">
        <img class="ui image" src="images/temp2.jpg">
        <img class="ui image" src="images/temp1.jpg">
      </div>
    </div>


    <div id="header">
      <h3>Picocaine</h3>
      <div class="ui divider" id="header-divider"></div>
    </div>
    <div id="footer">
      <div class="ui form">
        <div class="ui divider" id="footer-divider"></div>
        <div class="inline fields" id="link-type">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency" checked="checked">
              <label>Direct link</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency">
              <label>Markdown</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency">
              <label>HTML</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
