<!doctype html>

<html>
  <head>
    <title>Picocaine</title>
    <meta charset="utf-8">
    <!-- semantic ui -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <!-- custom -->
    <link rel="stylesheet" type="text/css" href="css/settings.css">
  </head>
  <body>
    <div id="content">
      <h2 class="ui header">
        <img src="picocaine.png">
        <div class="content">
          Picocaine for Chrome
          <div class="sub header">description</div>
        </div>
      </h2>
      
      <div class="ui top attached tabular menu">
        <a class="item active" data-tab="basic">Basic</a>
        <a class="item" data-tab="advanced">Advanced</a>
        <a class="item" data-tab="about">About</a>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="basic">
        <div class="ui form">
          <div class="required field">
            <label>Access Key</label>
            <input type="text" placeholder="Access key" id="access_key">
          </div>
          <div class="required field">
            <label>Secret Key</label>
            <input type="text" placeholder="Secret key" id="secret_key">
          </div>
          <button class="ui button" type="submit" id="save">Save</button>
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="advanced">
        <div class="ui form">
          <div class="required field">
            <label>Host</label>
            <input type="text" placeholder="IP or domain">
          </div>
          <div class="required field">
            <label>Password</label>
            <input type="text" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="about">
        <div>Powered by CFC Studio | Created by ShinCurry</div>
        
        <div class="ui icon buttons">
          <button class="ui button">
            <i class="github icon"></i>
          </button>
          <button class="ui button">
            <i class="twitter icon"></i>
          </button>
          <button class="ui button">
            <i class="facebook icon"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/settings.js"></script>
